<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Satoshi's Quest - Forum</title>

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./forum.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Slab:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,600;1,400&display=swap"
    />
  </head>
  <body>
    <div class="forum1">
      <nav class="top-menu1">
        <div class="server-icon-1-group">
          <button class="server-icon-11" id="serverIcon1"></button>
          <div class="playsatoshisquest3">play.satoshis.quest</div>
        </div>
        <button class="hamburger-menu-v51" id="hamburgerMenuV5">
          <img class="rectangle-icon" alt="" src="./public/rectangle-19.svg" />

          <img
            class="hamburger-menu-v5-child1"
            alt=""
            src="./public/rectangle-18.svg"
          />

          <img class="rectangle-icon" alt="" src="./public/rectangle-17.svg" />
        </button>
        <nav class="navigation2">
          <div class="desktop-menu1">
            <div class="map1" id="mapText">Map</div>
            <div class="map1" id="guidesText">Guides</div>
            <div class="map1" id="forumText">Forum</div>
            <div class="map1" id="statsText">Stats</div>
            <div class="map1" id="donateText">Donate</div>
          </div>
          <button class="connect-button1" id="connectButton">
            <img
              class="icon-game-controller1"
              alt=""
              src="./public/-icon-game-controller.svg"
            />
          </button>
        </nav>
      </nav>
      <div class="body1">
        <iframe
          class="body-child"
          src="https://discord.com/widget?id=1206856816256880661&theme=dark"
        >
        </iframe>
      </div>
      <div class="spacer1"></div>
      <nav class="bottom-menu1">
        <div class="bottom-menu-child">
          <div class="satoshis-quest-container">
            <div class="satoshis-quest2">Satoshi’s Quest</div>
            <div class="playsatoshisquest4">play.satoshis.quest</div>
          </div>
        </div>
        <nav class="navigation3">
          <a
            class="icon-discord1"
            href="https://discord.gg/DYvq2wpfyz"
            target="_blank"
          >
            <img class="vector-icon1" alt="" src="./public/vector.svg" />
          </a>
          <img
            class="icon-instagram1"
            alt=""
            src="./public/-icon-instagram.svg"
          />

          <img
            class="icon-facebook1"
            alt=""
            src="./public/-icon-facebook.svg"
          />

          <img class="icon-twitter1" alt="" src="./public/-icon-twitter.svg" />
        </nav>
      </nav>
    </div>

    <div id="mobileMenu" class="popup-overlay" style="display: none">
      <div class="mobile-menu" data-animate-on-scroll>
        <button class="close-icon" id="drawercloseIcon">
          <img
            class="close-icon-child"
            alt=""
            src="./public/group-21.svg"
            id="drawergroupIcon"
          />
        </button>
        <nav class="navigation12">
          <div class="home1" id="drawerhomeText">Home</div>
          <div class="home1" id="drawermapText">Map</div>
          <div class="home1" id="drawerguidesText">Guides</div>
          <div class="home1" id="drawerforumText">Forum</div>
          <div class="home1" id="drawerstatsText">Stats</div>
          <div class="home1" id="drawerdonateText">Donate</div>
          <div class="icon-game-controller-wrapper">
            <img
              class="icon-game-controller6"
              alt=""
              src="./public/-icon-game-controller.svg"
            />
          </div>
        </nav>
      </div>
    </div>

    <div id="popUpPopup" class="popup-overlay" style="display: none">
      <div class="pop-up">
        <div class="transparent-area">
          <div class="background">
            <div class="satoshis-quest-parent5">
              <div class="satoshis-quest7">Satoshi’s Quest</div>
              <div class="playsatoshisquest13">play.satoshis.quest</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var drawergroupIcon = document.getElementById("drawergroupIcon");
      if (drawergroupIcon) {
        drawergroupIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }


      var drawercloseIcon = document.getElementById("drawercloseIcon");
      if (drawercloseIcon) {
        drawercloseIcon.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(
              node &&
              node.classList &&
              node.classList.contains("popup-overlay")
            );
          }
          while (popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if (isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }


      var drawerhomeText = document.getElementById("drawerhomeText");
      if (drawerhomeText) {
        drawerhomeText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }


      var drawermapText = document.getElementById("drawermapText");
      if (drawermapText) {
        drawermapText.addEventListener("click", function (e) {
          window.location.href = "./maps.html";
        });
      }


      var drawerguidesText = document.getElementById("drawerguidesText");
      if (drawerguidesText) {

        drawerguidesText.addEventListener("click", function (e) {
          window.location.href = "./guides.html";
        });
      }


      var drawerforumText = document.getElementById("drawerforumText");
      if (drawerforumText) {

        drawerforumText.addEventListener("click", function (e) {
          window.location.href = "./forum.html";
        });
      }


      var drawerstatsText = document.getElementById("drawerstatsText");
      if (drawerstatsText) {

        drawerstatsText.addEventListener("click", function (e) {
          window.location.href = "./stats.html";
        });
      }


      var drawerdonateText = document.getElementById("drawerdonateText");
      if (drawerdonateText) {

        drawerdonateText.addEventListener("click", function (e) {
          window.location.href = "./donate.html";
        });
      }

      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );


      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }


      var serverIcon1 = document.getElementById("serverIcon1");
      if (serverIcon1) {
        serverIcon1.addEventListener("click", function () {
          window.location.href = "https://satoshis.quest/";
        });
      }


      var hamburgerMenuV5 = document.getElementById("hamburgerMenuV5");
      if (hamburgerMenuV5) {
        hamburgerMenuV5.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("mobileMenu");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            drawerOverlayStyle.alignItems = "flex-end";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");


          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }


      var mapText = document.getElementById("mapText");
      if (mapText) {
        mapText.addEventListener("click", function (e) {
          window.location.href = "./maps.html";
        });
      }


      var guidesText = document.getElementById("guidesText");
      if (guidesText) {
        guidesText.addEventListener("click", function (e) {
          window.location.href = "./guides.html";
        });
      }


      var forumText = document.getElementById("forumText");
      if (forumText) {
        forumText.addEventListener("click", function (e) {
          window.location.href = "./forum.html";
        });
      }


      var statsText = document.getElementById("statsText");
      if (statsText) {
        statsText.addEventListener("click", function (e) {
          window.location.href = "./stats.html";
        });
      }


      var donateText = document.getElementById("donateText");
      if (donateText) {
        donateText.addEventListener("click", function (e) {
          window.location.href = "./donate.html";
        });
      }


      var connectButton = document.getElementById("connectButton");
      if (connectButton) {
        connectButton.addEventListener("click", function () {
          var popup = document.getElementById("popUpPopup");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");


          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
    </script>
    </script>
  </body>
</html>
