<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Satoshi's Quest - Home</title>

    <link rel="icon" href="public/favicon.ico" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto Slab:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,600;1,400&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <nav class="top-menu">
        <div class="mask-group-1-parent">
          <img
            class="mask-group-1"
            loading="eager"
            alt=""
            src="./public/icon@2x.png"
            id="maskGroup1"
          />

          <div class="playsatoshisquest">play.satoshis.quest</div>
        </div>
        <div class="hamburger-menu-v5">
          <img
            class="hamburger-menu-v5-child"
            alt=""
            src="./public/rectangle-19.svg"
          />

          <img
            class="hamburger-menu-v5-item"
            alt=""
            src="./public/rectangle-18.svg"
          />

          <img
            class="hamburger-menu-v5-child"
            alt=""
            src="./public/rectangle-17.svg"
          />
        </div>
        <nav class="navigation">
          <div class="desktop-menu">
            <div class="map" id="mapText">Map</div>
            <div class="map" id="guidesText">Guides</div>
            <div class="map" id="forumText">Forum</div>
            <div class="map" id="statsText">Stats</div>
            <div class="map" id="donateText">Donate</div>
          </div>
          <div class="connect-button">
            <img
              class="icon-game-controller"
              alt=""
              src="./public/-icon-game-controller.svg"
            />
          </div>
        </nav>
      </nav>
      <div class="body">
        <div class="connect-play-parent">
          <div class="connect-play">Connect & Play</div>
          <div class="open-your-minecraft">
            Open your minecraft launcher, click "Multiplayer" and "Add Server",
            then enter our server IP address: play.satoshis.quest
          </div>
        </div>
        <div class="picture-wrapper">
          <img
            class="picture-icon"
            loading="eager"
            alt=""
            src="./public/picture_1@3x.png"
          />
        </div>
        <div class="wimmer-loves-alex-ramey-gaming-wrapper">
          <div class="wimmer-loves-alex">Wimmer loves Alex Ramey Gaming ðŸ¥°</div>
        </div>
      </div>
      <nav class="bottom-menu">
        <div class="bottom-menu-inner">
          <div class="satoshis-quest-parent">
            <div class="satoshis-quest">Satoshiâ€™s Quest</div>
            <div class="playsatoshisquest1">play.satoshis.quest</div>
          </div>
        </div>
        <nav class="navigation1">
          <a
            class="icon-discord"
            href="https://discord.gg/DYvq2wpfyz"
            target="_blank"
          >
            <img class="vector-icon" alt="" src="./public/vector.svg" />
          </a>
          <img
            class="icon-instagram"
            alt=""
            src="./public/-icon-instagram.svg"
          />

          <img class="icon-facebook" alt="" src="./public/-icon-facebook.svg" />

          <img class="icon-twitter" alt="" src="./public/-icon-twitter.svg" />
        </nav>
      </nav>
    </div>

    <script>
      var maskGroup1 = document.getElementById("maskGroup1");
      if (maskGroup1) {
        maskGroup1.addEventListener("click", function () {
          window.location.href = "https://satoshis.quest/";
        });
      }

      var mapText = document.getElementById("mapText");
      if (mapText) {
        mapText.addEventListener("click", function () {
          window.location.href = "https://satoshis.quest/maps.html";
        });
      }

      var guidesText = document.getElementById("guidesText");
      if (guidesText) {
        guidesText.addEventListener("click", function () {
          window.location.href = "https://satoshis.quest/guides.html";
        });
      }

      var forumText = document.getElementById("forumText");
      if (forumText) {
        forumText.addEventListener("click", function () {
          window.location.href = "https://satoshis.quest/forum.html";
        });
      }

      var statsText = document.getElementById("statsText");
      if (statsText) {
        statsText.addEventListener("click", function () {
          window.location.href = "https://satoshis.quest/stats.html";
        });
      }

      var donateText = document.getElementById("donateText");
      if (donateText) {
        donateText.addEventListener("click", function () {
          window.location.href = "https://satoshis.quest/donate.html";
        });
      }
    </script>
  </body>
</html>
